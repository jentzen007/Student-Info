<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Student Info</title>
    <link rel="stylesheet" href="update.css">
</head>
<body>
    <div id="container">
        <h2>Update Student</h2>
        <input type="number" id="studentId" placeholder="Enter Student ID" readonly>
        <br>
        <input type="text" id="name" placeholder="Name">
        <br>
        <input type="number" id="marks" placeholder="Marks">
        <br>
        <input type="text" id="grade" placeholder="Grade" disabled>
        <br>
        <input type="date" id="bdate">
        <br>
        <input type="text" id="username" placeholder="Username" disabled>
        <br>
        <input type="text" id="password" placeholder="Password">
        <br>
        <button onclick="update()">Update</button>
    </div>

    <script src="update.js"></script>
</body>
</html>
