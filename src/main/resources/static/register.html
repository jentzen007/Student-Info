<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="container">
        <h2>Register</h2>
        <input type="text" name="name" id="name" placeholder="John Doe">
        <br>
        <input type="mail" name="username" id="username" placeholder="johndoe@example.com">
        <br>
        <input type="password" name="password" id="password" placeholder="**********">
        <br>
        <input type="date" name="birthDate" id="birthDate" placeholder="19/9/1999">
        <br>
        <input type="number" name="marks" id="marks" placeholder="95">
        <br>
        <button type="button" onclick="createStudent()">Register</button>
        <p>Already Registered? </p> <a href="login.html">Login!</a>
    </div>

    <script src = "register.js"></script>
</body>
</html>
